<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <title>Interpolation Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-5">Interpolation Calculator</h1>
            <form id="interpolation-form">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">y1</span>
                  <input
                    type="number"
                    id="y1"
                    class="form-control"
                    placeholder="y1"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">y2</span>
                  <input
                    type="number"
                    id="y2"
                    class="form-control"
                    placeholder="y2"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">y3</span>
                  <input
                    type="number"
                    id="y3"
                    class="form-control"
                    placeholder="y3"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">x1</span>
                  <input
                    type="number"
                    id="x1"
                    class="form-control"
                    placeholder="x1"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">x2</span>
                  <input
                    type="number"
                    id="x2"
                    class="form-control"
                    placeholder="x2"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon">x3</span>
                  <input
                    type="number"
                    id="x3"
                    class="form-control"
                    placeholder="x3"
                  />
                </div>
              </div>
              <div class="form-group">
                <input
                  type="submit"
                  id="calculate"
                  class="btn btn-dark btn-block"
                  value="Calculate"
                />
              </div>
            </form>
            <!-- Result -->
            <div class="result">
              <h1>Result</h1>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"> Your Answer</span>
                  <input
                   
                    id="intResult"
                    class="form-control"
                    disabled
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
      integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
      integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
